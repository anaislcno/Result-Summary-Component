<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div id="container">
        <section id="result__global">
          <h2>Your Result</h2>
          <div id="result__circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div id="greating">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section id="result__summary">
          <h2>Summary</h2>
          <div id="category__container"></div>
          <button id="btn__next">Continue</button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://anaislemire.vercel.app">Anais Lemire</a>.
      </div>
    </main>
    <script type="module" src="./app.js"></script>
    <noscript>You need to enable JavaScript to view all features</noscript>
  </body>
</html>
